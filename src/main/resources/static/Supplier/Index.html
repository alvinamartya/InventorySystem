<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<div layout:fragment="content">
    <!--######### INSERT SECTION HEREEE ################ -->
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header">
                    Supplier List
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-4" style="padding-bottom:30px">
                            <a href="create" class="btn btn-primary">+ Add New</a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered datatable">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="supplier, counter: ${listSupplier}">
                                <th th:text="${counter.count}"></th>
                                <td th:text="${supplier.name}"></td>
                                <td th:text="${supplier.phone}"></td>
                                <td th:text="${supplier.address}"></td>
                                <td>
                                    <div th:switch="${supplier.status}">
                                        <span th:case="'A'" class="tag tag-pill tag-success">Active</span>
                                        <span th:case="'D'" class="tag tag-pill tag-danger">Non-Active</span>
                                    </div>
                                </td>

                                <td th:if='${supplier.status.equals("A")}'>
                                    <a th:href="@{detail/{id}(id=${supplier.id})}" class="btn btn-info">Detail</a>
                                    <a th:href="@{edit/{id}(id=${supplier.id})}" class="btn btn-outline-primary">Edit</a>
                                    <a th:href="@{delete/{id}(id=${supplier.id})}" class="btn btn-danger">Delete</a>
                                </td>

                                <td th:unless='${supplier.status.equals("A")}'>
                                    <a th:href="@{detail/{id}(id=${supplier.id})}" class="btn btn-info">Detail</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--######### END OF SECTION HEREEE ################ -->
</div>

</html>
