<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<div layout:fragment="content">
    <!--######### INSERT SECTION HEREEE ################ -->
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header">
                    Driver List
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-4" style="padding-bottom:30px">
                            <a href="create" class="btn btn-primary">+ Add New</a>
                        </div>
                    </div>
                    <div class="table-responsive" style="overflow-x:scroll">
                        <table class="table table-bordered datatable">
                            <thead>
                            <tr>
                                <th>No</th>
                                <td>Name</td>
                                <td>Phone</td>
                                <td>Address</td>
                                <td>Gender</td>
                                <td>Role</td>
                                <td>Email</td>
                                <td>Status</td>
                                <td>Action</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="staffs, counter: ${listStaff}">
                                <th th:text="${counter.count}"></th>
                                <td th:text="${staffs.name}"></td>
                                <td th:text="${staffs.phone}">
                                    Phone
                                </td>
                                <td th:text="${staffs.address}">
                                    Address
                                </td>
                                <td>
                                    <div th:switch="${staffs.gender}">
                                        <p th:case="'F'">Female</p>
                                        <p th:case="M">Male</p>
                                    </div>
                                </td>
                                <td>
                                    <div th:switch="${staffs.role_id}">
                                        <p th:case="'1'">Transaction Admin</p>
                                        <p th:case="'2'">Warehouse Admin</p>
                                        <p th:case="'3'">Master Data Admin</p>
                                    </div>
                                </td>
                                <td th:text="${staffs.email}">
                                    Email
                                </td>
                                <td>
                                    <div th:switch="${staffs.status}">
                                        <span th:case="'A'" class="tag tag-pill tag-success">Active</span>
                                        <span th:case="'D'" class="tag tag-pill tag-danger">Non-Active</span>
                                    </div>
                                </td>

                                <td width="30%" th:if='${staffs.status.equals("A")}'>
                                    <div>
                                        <a th:href="@{detail/{id}(id=${staffs.id})}" class="btn btn-info">Detail</a>
                                        <a th:href="@{edit/{id}(id=${staffs.id})}" class="btn btn-outline-primary">Edit</a>
                                        <a th:href="@{delete/{id}(id=${staffs.id})}" class="btn btn-danger">Delete</a>
                                    </div>
                                </td>

                                <td width="30%" th:unless='${staffs.status.equals("A")}'>
                                    <a th:href="@{detail/{id}(id=${staffs.id})}" class="btn btn-info">Detail</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--######### END OF SECTION HEREEE ################ -->
</div>

</html>
