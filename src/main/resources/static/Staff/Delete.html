<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<div layout:fragment="content">
    <!--######### INSERT SECTION HEREEE ################ -->
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2>Staff Detail</h2>
                </div>

                <div class="card-block" th:object="${staffsObject}">
                    <div class="form-group">
                        <label>Name</label>
                        <p th:text="*{name}"></p>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <p th:text="*{phone}"></p>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <p th:text="*{address}"></p>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <p th:text="*{gender}"></p>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <p th:text="*{role_id}"></p>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <p th:text="*{email}"></p>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <div th:switch="*{status}">
                            <span th:case="'A'" class="tag tag-pill tag-success">Active</span>
                            <span th:case="'D'" class="tag tag-pill tag-danger">Non-Active</span>
                        </div>
                    </div>

                    <div style="margin-top:50px;float:left">
                        <a th:href="@{'/staff/index'}">Back To List</a>
                    </div>


                    <div style="margin-top:50px;float:right">
                        <a href="" onclick="confirmDelete(); return false;" class="btn btn-danger m-b3">Delete</a>
                        <form th:action="@{/staff/delete-confirmed/{id}(id=${staffsObject.id})}" method="post" id="formDelete">
                            <input th:field="*{id}" type="hidden">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function confirmDelete() {
            const confirmDelete = confirm("Are you sure to delete this data?");
            if(confirmDelete == true) {
                $("#formDelete").submit();
            }
        }
    </script>


    <!--######### END OF SECTION HEREEE ################ -->
</div>

</html>
