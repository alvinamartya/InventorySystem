<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layoutMasterAdmin}">

<div layout:fragment="content">
    <!--######### INSERT SECTION HEREEE ################ -->
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2>Shelf Detail</h2>
                </div>

                <div class="card-block" th:object="${shelfObject}">
                    <div class="form-group">
                        <label>Shelf ID</label>
                        <p th:text="*{id}"></p>
                    </div>
                    <div class="form-group">
                        <label>Warehouse ID</label>
                        <p th:text="*{warehousesList.name}"></p>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <p th:text="*{type_shelf}"></p>
                    </div>
                    <div class="form-group">
                        <label>Product Category</label>
                        <p th:text="*{categoryList.name}"></p>
                    </div>
                    <div class="form-group">
                        <label>Total Row</label>
                        <p th:text="*{rows_shelf}"></p>
                    </div>
                    <div class="form-group">
                        <label>Total Column</label>
                        <p th:text="*{columns_shelf}"></p>
                    </div>
                    <div class="form-group">
                        <label>Quantity per Row</label>
                        <p th:text="*{quantity_shelf}"></p>
                    </div>




                </div>
                <div class="card-block">
                    <div class="form-group">
                        <label>Shelf Details</label>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered datatable">
                            <thead>
                            <tr>
                                <th>Row</th>
                                <th>Col</th>
                                <th>Product ID</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="shelfdetail, counter: ${detailshelfObject}">
                                <td th:text="${shelfdetail.row_shelf}"></td>
                                <td th:text="${shelfdetail.col_shelf}"></td>

                                <td>
                                    <span th:if='${shelfdetail.product_id==null}'><i>Empty</i></span>
                                    <span th:if='${shelfdetail.product_id!=null}' th:text="${shelfdetail.product_id}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div style="margin-top:50px;float:left">
                        <a th:href="@{'/shelf/index'}">Back To List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--######### END OF SECTION HEREEE ################ -->
</div>

</html>
