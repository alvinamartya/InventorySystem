<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<div layout:fragment="content">
    <!--######### INSERT SECTION HEREEE ################ -->
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header">
                    Shelf List
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-4" style="padding-bottom:30px">
                            <a href="create" class="btn btn-primary">+ Add New</a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered datatable">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>ID</th>
                                <th>Warehouse ID</th>
                                <th>Type</th>
                                <th>Product Category</th>
                                <th>Row</th>
                                <th>Col</th>
                                <th>Qty</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="shelf, counter: ${listShelf}">
                                <th th:text="${counter.count}"></th>
                                <td th:text="${shelf.id}"></td>
                                <td th:text="${shelf.warehouse_id}"></td>
                                <td th:text="${shelf.type}"></td>
                                <td th:text="${shelf.product_category_id}"></td>
                                <td th:text="${shelf.rows}"></td>
                                <td th:text="${shelf.columns}"></td>
                                <td th:text="${shelf.quantity}"></td>

                                <td>
                                    <a th:href="@{detail/{id}(id=${shelf.id})}" class="btn btn-info">Detail</a>
                                    <a th:href="@{edit/{id}(id=${shelf.id})}" class="btn btn-outline-primary">Edit</a>
                                    <a th:href="@{delete/{id}(id=${shelf.id})}" class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--######### END OF SECTION HEREEE ################ -->
</div>

</html>
