<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layoutWarehouseAdmin}">

<div layout:fragment="content">
    <!--######### INSERT SECTION HEREEE ################ -->
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2>Shelf Detail</h2>
                </div>

                <div class="card-block" th:object="${shelfObject}">
                    <div class="form-group">
                        <label>Shelf ID</label>
                        <p th:text="*{id}"></p>
                    </div>
                    <div class="form-group">
                        <label>Warehouse ID</label>
                        <p th:text="*{warehousesList.name}"></p>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <p th:text="*{type_shelf}"></p>
                    </div>
                    <div class="form-group">
                        <label>Product Category</label>
                        <p th:text="*{categoryList.name}"></p>
                    </div>
                    <div class="form-group">
                        <label>Total Row</label>
                        <p th:text="*{rows_shelf}"></p>
                    </div>
                    <div class="form-group">
                        <label>Total Column</label>
                        <p th:text="*{columns_shelf}"></p>
                    </div>
                    <div class="form-group">
                        <label>Quantity per Row</label>
                        <p th:text="*{quantity_shelf}"></p>
                    </div>

                    <div style="margin-top:50px;float:right">
                        <a href="" onclick="confirmDelete(); return false;" class="btn btn-danger m-b3">Delete</a>
                        <form th:action="@{/shelf/delete-confirmed/{id}(id=${shelfObject.id})}" method="post" id="formDelete">
                            <input th:field="*{id}" type="hidden">
                        </form>
                    </div>
                </div>



            </div>
        </div>
    </div>

    <script>
        function confirmDelete() {
            const confirmDelete = confirm("Are you sure to delete this data?");
            if(confirmDelete == true) {
                $("#formDelete").submit();
            }
        }
    </script>
    <!--######### END OF SECTION HEREEE ################ -->
</div>

</html>
